<check if="{{ @isDownloadPortalEnabled }}">
    <true>
        <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
            <div class="mx-auto" style="max-width: 700px;">

                <repeat group="{{ @officialDevices }}" key="{{ @brand }}" value="{{ @devices }}">
                    <h1 class="display-4 font-weight-normal mb-4">{{ @brand }}</h1>

                    <div class="row mb-4">
                        <repeat group="{{ @devices }}" value="{{ @device }}">
                                <div class="card my-2" style="width: 210px; margin-left: auto; margin-right: auto;">
                                    <svg class="card-img-top rounded-circle"
                                         style="margin-top: 1.25rem; padding: 10px; width: 75px; height: 75px; margin-left: auto; margin-right: auto; background-color: #424242;"
                                         fill="#f5f5f5" width="75" height="75" viewBox="-2 -2 14 20" version="1.1" aria-hidden="true">
                                        <path fill-rule="evenodd" d="M9 0H1C.45 0 0 .45 0 1v14c0 .55.45 1 1 1h8c.55 0 1-.45 1-1V1c0-.55-.45-1-1-1zM5 15.3c-.72 0-1.3-.58-1.3-1.3 0-.72.58-1.3 1.3-1.3.72 0 1.3.58 1.3 1.3 0 .72-.58 1.3-1.3 1.3zM9 12H1V2h8v10z"></path>
                                    </svg>
                                    <div class="card-body">
                                        <h5 style="margin-bottom: 0px;" class="card-title">{{ @device->getDeviceModel() }}</h5>
                                        <p class="text-muted">{{ @device->getDeviceCodename() }}</p>
                                        <p class="card-text">By {{ @device->getDeveloper() }}</p>
                                        <a href="{{ @device->getUrl() }}" target="_blank" class="btn btn-primary">Download</a>
                                    </div>
                                </div>
                        </repeat>
                    </div>

                </repeat>

            </div>
        </div>
    </true>

    <false>
        <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
            <div class="product-device box-shadow d-none d-md-block"></div>
            <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
            <div class="col-md-5 p-lg-5 mx-auto my-5">
                <h1 class="display-4 font-weight-normal">Soon</h1>
                <p class="lead font-weight-normal"><br>Download portal in development<br><br></p>
                <a class="btn btn-outline-secondary" href="/">Home</a>
            </div>
        </div>
    </false>
</check>
